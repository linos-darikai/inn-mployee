  <div class="container">
    <div class="title-wrapper">
        Activity
    </div>
    <div class="table-wrapper" >
        <mat-table [dataSource]="users" class="custom-table mat-elevation-z0" >
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef sticky>Employee Name</th>
                <td mat-cell *matCellDef="let user">{{ user.name}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef sticky>Employee Email</th>
                <td mat-cell *matCellDef="let user">{{ user.email}} </td>
            </ng-container>
            <ng-container matColumnDef="task1">
                <th mat-header-cell *matHeaderCellDef sticky>Task 1</th>
                <td mat-cell *matCellDef="let user">{{ user.task1 }} </td>
            </ng-container>
            <ng-container matColumnDef="task2">
                <th mat-header-cell *matHeaderCellDef sticky>Task 2</th>
                <td mat-cell *matCellDef="let user">{{ user.task2 }} </td>
            </ng-container>
            <ng-container matColumnDef="task3">
                <th mat-header-cell *matHeaderCellDef sticky>Task 3</th>
                <td mat-cell *matCellDef="let user">{{ user.task3 }} </td>
            </ng-container>
            <ng-container matColumnDef="task4">
                <th mat-header-cell *matHeaderCellDef sticky>Task 4</th>
                <td mat-cell *matCellDef="let user">{{ user.task4 }} </td>
            </ng-container>
            <ng-container matColumnDef="task5">
                <th mat-header-cell *matHeaderCellDef sticky>Task 5</th>
                <td mat-cell *matCellDef="let user">{{ user.task5 }} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </mat-table>
    </div>
  </div>
