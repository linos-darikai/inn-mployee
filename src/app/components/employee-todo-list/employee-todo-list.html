
<div class="table-wrapper">
<mat-table [dataSource]="tasks" class="custom-table mat-elevation-z0">
    
    <!-- Title Column -->
    <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef sticky> Title </th>
    <td mat-cell *matCellDef="let task"> {{ task.title.charAt(0).toUpperCase() + task.title.slice(1)}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef sticky> Completion Status </th>
    <td mat-cell *matCellDef="let task" > 
        <button mat-button [ngClass]="task.status">
            {{ task.status.charAt(0).toUpperCase() + task.status.slice(1)}} 
        </button>
    </td>
    </ng-container>

    <!-- Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</mat-table>
</div>
